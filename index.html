<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Token - Prova Paulista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #token-display {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            border: 2px dashed #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Token</h1>
        <p>Clique no bot√£o abaixo para gerar um token de acesso para a Prova Paulista.</p>
        <button onclick="generateToken()">Gerar Token</button>
        <div id="token-display"></div>
    </div>

    <script>
        function generateToken() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let token = '';
            for (let i = 0; i < 6; i++) {
                token += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('token-display').innerText = token;
        }
    </script>
</body>
</html>
