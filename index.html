<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Token - Sala do Futuro</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        .header img {
            height: 50px;
            margin-right: 15px;
        }
        h1 {
            color: #1a4f8d;
            font-size: 2em;
            font-weight: 600;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            background-color: #f9f9f9;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .token-display-box {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            background-color: #e9f5ff;
            display: none; /* Inicia oculto */
        }
        #token {
            font-size: 2.2em;
            font-weight: bold;
            color: #28a745;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="https://logodownload.org/wp-content/uploads/2019/12/governo-de-sp-logo-0.png" alt="Logo Governo SP">
            <h1>Gerador de Token</h1>
        </div>

        <p>Simulador para a Prova Paulista e outras atividades da Sala do Futuro.</p>

        <div class="form-group">
            <label for="turma">Selecione a Turma:</label>
            <select id="turma">
                <option value="6a_mat">6º Ano A - Matemática</option>
                <option value="7b_lp">7º Ano B - Língua Portuguesa</option>
                <option value="9c_cie">9º Ano C - Ciências</option>
                <option value="3em_his">3ª Série EM - História</option>
            </select>
        </div>

        <button onclick="gerarToken()">Gerar Token</button>

        <div id="token-display" class="token-display-box">
            <p>Token da Turma:</p>
            <span id="token"></span>
            <p style="font-size: 0.9em; margin-top: 15px; color: #666;">O token é válido por 15 minutos.</p>
        </div>
    </div>

    <script>
        function gerarToken() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let token = '';
            for (let i = 0; i < 6; i++) {
                token += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            
            const tokenDisplay = document.getElementById('token-display');
            document.getElementById('token').innerText = token;
            tokenDisplay.style.display = 'block';
        }
    </script>

</body>
</html>
