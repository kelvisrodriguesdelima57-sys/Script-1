<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Respostas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #0077cc;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üê± Site de Respostas</h1>
    <p>Cole aqui sua quest√£o e veja as respostas!</p>
    <textarea rows="5" style="width:100%;"></textarea>
    <br><br>
    <button>Enviar</button>
  </div>

  <!-- Script do Blue Tapy -->
  <script>
  class BlueTapy {
    constructor() {
      this.el = document.createElement("img");
      this.el.src = "blue-tapy/mati1.png"; // sprite inicial
      this.el.style.position = "fixed";
      this.el.style.left = "100px";
      this.el.style.top = "100px";
      this.el.style.width = "64px";
      this.el.style.height = "64px";
      this.el.style.pointerEvents = "none";
      document.body.appendChild(this.el);

      this.frames = {
        up: ["blue-tapy/up1.png", "blue-tapy/up2.png"],
        down: ["blue-tapy/down1.png", "blue-tapy/down2.png"],
        left: ["blue-tapy/left1.png", "blue-tapy/left2.png"],
        right: ["blue-tapy/right1.png", "blue-tapy/right2.png"],
        idle: ["blue-tapy/mati1.png", "blue-tapy/mati2.png"],
      };

      this.frameIndex = 0;
      this.x = 100;
      this.y = 100;

      this.mouseX = window.innerWidth / 2;
      this.mouseY = window.innerHeight / 2;

      document.addEventListener("mousemove", e => {
        this.mouseX = e.clientX;
        this.mouseY = e.clientY;
      });

      setInterval(() => this.update(), 120);
    }

    update() {
      let dx = this.mouseX - this.x;
      let dy = this.mouseY - this.y;
      let dir = "idle";

      if (Math.abs(dx) > 10 || Math.abs(dy) > 10) {
        if (Math.abs(dx) > Math.abs(dy)) {
          dir = dx > 0 ? "right" : "left";
          this.x += dx > 0 ? 5 : -5;
        } else {
          dir = dy > 0 ? "down" : "up";
          this.y += dy > 0 ? 5 : -5;
        }
      }

      this.frameIndex = (this.frameIndex + 1) % this.frames[dir].length;
      this.el.src = this.frames[dir][this.frameIndex];
      this.el.style.left = this.x + "px";
      this.el.style.top = this.y + "px";
    }
  }

  window.onload = () => new BlueTapy();
  </script>

</body>
</html>
