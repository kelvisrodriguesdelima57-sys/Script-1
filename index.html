<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Fusion</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    select, button { font-size: 20px; padding: 10px; margin: 10px; }
    .fusion { font-size: 50px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🔮 Emoji Fusion (estilo Emoji Kitchen)</h1>
  
  <select id="emoji1">
    <option>🤖</option>
    <option>👻</option>
    <option>🐱</option>
    <option>🔥</option>
    <option>🌈</option>
    <option>🦄</option>
  </select>
  
  <select id="emoji2">
    <option>👻</option>
    <option>🤖</option>
    <option>🐱</option>
    <option>🔥</option>
    <option>🌈</option>
    <option>🦄</option>
  </select>
  
  <button onclick="fusion()">Fundir</button>
  
  <div class="fusion" id="result">✨ Escolha dois emojis ✨</div>
  
  <script>
    function fusion() {
      const e1 = document.getElementById("emoji1").value;
      const e2 = document.getElementById("emoji2").value;
      let result = "";

      // Algumas fusões especiais
      if ((e1 === "🤖" && e2 === "👻") || (e1 === "👻" && e2 === "🤖")) {
        result = "👾 (Glitchmon: Robô Fantasma)";
      } else if ((e1 === "🐱" && e2 === "🔥") || (e1 === "🔥" && e2 === "🐱")) {
        result = "😼🔥 (Catfire: Gato de Fogo)";
      } else if ((e1 === "🦄" && e2 === "🌈") || (e1 === "🌈" && e2 === "🦄")) {
        result = "🦄🌈 (Rainbowcorn: Unicórnio Arco-Íris)";
      } else {
        // fusão padrão = colagem dos dois
        result = e1 + e2 + " (fusão criativa)";
      }
      
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
